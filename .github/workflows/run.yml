name: Run the code

on:
  push:
    branches: "*"

jobs:
  Day1:
    name: Day 1 Tutorials
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Install requirements
      run: |
        pip install -r requirements.txt
    - name: Execute and convert
      run: |
        for file in Tutorials/Day_1/*ipynb; do jupyter nbconvert --to pdf $file; done
    - name: Archive code coverage results
      uses: actions/upload-artifact@v3
      with:
        name: PDF
        path: Tutorials/Day_1/*pdf
